<div id="updateMainPic">
    <a id="updateMainButton" href="#main" aria-haspopup="true" aria-expanded="false" rel="toggle" role="button">
        <img id="updateMainIcon" title="updateMain" src="//www.autrovert.com/style/icons/camera-icon.png">
        <span id="updateMainText">Update Main Picture</span>
    </a>
</div>

<div id="updateProfPic">
    <a id="updateProfPicButton" href="#prof">
        <img id="updateProfIcon" title="updateProf" src="//www.autrovert.com/style/icons/camera-icon.png">
        <span id="updateProfText">Update Profile Picture</span>
    </a>
</div>

<div class="navButton" data-referer="updateInfo">
    <a href="#">
        <input type="button" class="actionButton" value="Update Info">
    </a>
</div>

<div class="navButton" data-value="friends">
    <input type="button" class="actionButton" value="Friends">
    <div class="uiMenu" data-selection="friends">
        <div class="menuWrapper">
            <ul class="respondUI">
                <li class="respondUIitem" onclick="removeFriend()">
                    <a class="respondAUI">
                        <span class="selectionLabel">Unfriend</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="navButton" data-value="addFriend">
    <input type="button" class="actionButton" value="Add Friend" onclick="requestFriend()">
</div>

<div class="navButton" data-value="respond">
    <input type="button" class="actionButton" value="Respond to Friend Request">
    <div class="uiMenu" data-selection="respond">
        <div class="menuWrapper">
            <ul class="respondUI">
                <li class="respondUIitem" onclick="acceptFriend()">
                    <a class="respondAUI" data-selection="Confirm">
                        <span class="selectionLabel">Confirm</span>
                    </a>
                </li>
                <li class="respondUIitem">
                    <a class="respondAUI" data-selection="Delete" onclick="deleteRequest()">
                        <span class="selectionLabel">Delete Request</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="navButton" data-value="requestSent">
    <input type="button" class="actionButton" value="Request Sent"><div class="uiMenu">
    <div class="menuWrapper" data-selection="requestSent">
        <ul class="respondUI">
            <li class="respondUIitem" onclick="cancelRequest()">
                <a class="respondAUI">
                    <span class="selectionLabel">Cancel Request</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</div>

<div class="navButton" data-value="following">
    <input type ="button" class="actionButton" value="Following">
    <div class="uiMenu" data-selection="following">
        <div class="menuWrapper">
            <ul class="respondUI">
                <li class="respondUIitem" onclick="unfollow()">
                    <a class="respondAUI">
                        <span class="selectionLabel">Unfollow</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="navButton" data-value="follow">
    <input type ="button" class="actionButton" value="Follow" onclick="followIt()">
</div>
